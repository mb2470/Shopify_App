# Netlify configuration for serverless functions
# These functions complement the main Express server (on Render)
# and provide standalone API endpoints for the email outreach system.

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build]
  # No frontend build needed â€” the Express server handles UI
  command = "echo 'Functions only deploy'"
  publish = "."
